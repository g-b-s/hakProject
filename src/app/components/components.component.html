  <div class="test">
  <div class="container">
  <app-search (searchTextChange)="onSearchtextEntered($event)"></app-search>
    <div class="row">
        <ng-container *ngFor="let component of components">
            <div class="card col-md-3" *ngIf="searchText === '' || component.name.toLowerCase().includes(searchText)">
                <img src="{{component.componentImage}}" alt="">
                <h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{component.name}}</h2>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{component.description}}</p>
                <p class="product-cost"> ${{component.cost}}</p>
                <button class="btn btn-primary" (click)="editComponent(component.id)">edit Component</button>
                <br>
                <button class="btn btn-primary" (click)=myComponents(component)>Check Out</button>
            </div>
        </ng-container>

    </div>
  </div>
